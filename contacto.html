<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Airline Inicio </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./bootstrap-3.3.7-dist/css/bootstrap.min.css ">
    <script src="./bootstrap-3.3.7-dist/js/jquery.js"></script>
    <script src="./bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./header.css">
    <link rel="stylesheet" href="./contacto.css">
</head>
<body>
    <header id="header"></header>
    <script>
        $("#header").load("./header.html");
    </script>
    
    <div class="conteiner-fluid">   
        <div class="row recuadro" >
            <img src="./pictures/formulario/avionPapel.jpg" class="img-responsive">
        </div>  <!-- row -->
    </div><br> <!-- conteiner <-->
    
    <div class="container">
        <div class="row col-md-12">
            <h4> Contactenos, queremos crecer para usted.</h4><br>
            <div class="form-group">
                <span class="col-md-1 col-md-offset-1 text-center"><i class="fa fa-user bigicon"></i></span>
                <div class="col-md-9">
                    <input id="fname" name="name" type="text" placeholder="Nombre" class="form-control">
                </div>
            </div><br>

            <div class="form-group">
                <span class="col-md-1 col-md-offset-1 text-center"><i class="fa fa-user bigicon"></i></span>
                <div class="col-md-9">
                    <input id="lname" name="name" type="text" placeholder="Apellido" class="form-control">
                </div>
            </div><br>

            <div class="form-group">
                <span class="col-md-1 col-md-offset-1 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                <div class="col-md-9">
                    <input id="email" name="email" type="text" placeholder="Email" class="form-control">
                </div>
            </div><br>

            <div class="form-group">
                <span class="col-md-1 col-md-offset-1 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                <div class="col-md-9">
                    <input id="phone" name="phone" type="text" placeholder="Telefono" class="form-control">
                </div>
            </div><br>

            <div class="form-group">
                <span class="col-md-1 col-md-offset-1 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                <div class="col-md-9">
                    <textarea class="form-control" id="message" name="message" placeholder="Ingrese su masaje para nosotros aquÃ­. Gracias" rows="8"></textarea>
                </div>
            </div><br><br>  

            <div class="form-group">
                <div class="col-md-12 text-center boton">
                    <button type="submit" class="btn btn-default btn-lg">Enviar</button>
                </div>
            </div>
        </div> <!-- row -->
    </div><br> <!-- conteiner -->
    
    <footer id="footer"></footer>
    <script>
        $("#footer").load("./footer.html");
    </script>
</body>
</html>
